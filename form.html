<!DOCTYPE html>
<head>
<h1> REGISTRATION FORM</h1>

<br>
<body>
<form>
<label>First name</label>
<input type ="text" name="First name" size="15"/>
<br><br>
<label>Middle name</label>
<input type ="text" name="Middle name" size="15"/>
<br><br>
<label>Last name</label>
<input type ="text" name="Last name" size="15"/>
<br><br>
<label> Course:</label>
<select>
<option value="Course">course</option>
<option value="BCA">CSE</option>
<option value="BBA">CSE-AIML</option>
<option value="B.TECH">ECE</option>
<option value="MBA">ECE</option>
<option value="MCA">IT</option>
<option value="M.TECH">MECH</option>
</select>
<br>
<br>
<label>
GENDER:
</label>
<br>
<input type="radio" name="gen"/>MALE<br>
<input type="radio" name="gen"/>FEMALE<br>
<input type="radio" name="gen"/> OTHERS<br>
<br>
<label> phone:</label>
<input type ="text" name ="phone" size="10"/>
<br>
<br>

<label>E-Mail:</label>
<input type="email" id="email" name="email"/>
<br>
<br>
<label> password:</label>
<input type ="password" name ="pass" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
<br>
<br>
<label>Retype- password:</label>
<input type ="password" name ="repass" id="repass"/>
<br>
<br>
<input type="button" value ="submit"/>
<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
</form>
</body>
</html>
